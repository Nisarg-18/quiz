<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <title>Quiz</title>
  </head>
  <body>
    <div class="main-div">
      <div class="inner-div">
        <h2 class="question">Questions comes here</h2>
        <br />
        <ul>
          <li>
            <input type="radio" name="ans" id="ans1" class="answer" />
            <label for="ans1" id="opt1">Option-1</label>
          </li>
          <li>
            <input type="radio" name="ans" id="ans2" class="answer" />
            <label for="ans2" id="opt2">Option-2</label>
          </li>
          <li>
            <input type="radio" name="ans" id="ans3" class="answer" />
            <label for="ans3" id="opt3">Option-3</label>
          </li>
          <li>
            <input type="radio" name="ans" id="ans4" class="answer" />
            <label for="ans4" id="opt4">Option-4</label>
          </li>
        </ul>
        <button type="submit" id="submit">Submit</button>
      </div>
      <div class="score" id="marks"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
